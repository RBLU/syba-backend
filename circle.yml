machine:
  node:
    version: 6.9.4
  environment:
    OCI_HOME: /opt/oracle/instantclient
    OCI_LIB_DIR: $OCI_HOME
    OCI_INCLUDE_DIR: $OCI_HOME/sdk/include
dependencies:
  pre:
    - mkdir -p ~/.oracle
    - wget https://retohome.youpers.org/oracleclient/instantclient-basiclite-linux.x64-12.1.0.2.0.zip
    - wget https://retohome.youpers.org/oracleclient/instantclient-sdk-linux.x64-12.1.0.2.0.zip
  cache_directories:
    - "~/.oracle"